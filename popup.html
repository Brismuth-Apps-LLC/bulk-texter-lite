<!doctype html>
<html>
	<head>
		<title>Google Voice Bulk Texter Popup</title>
		<style type="text/css">
			body {
				margin: 10px;
				white-space: nowrap;
			}

			h1 {
				font-size: 15px;
			}

			#container {
				align-items: center;
			}
			#container .input-group {
				margin-bottom: 12px;
			}
			#container .input-group span {
				display: block;
				margin-bottom: 4px;
			}
			#container .input-group textarea {
				display: block;
				width: 200px;
				min-height: 100px;
				resize: vertical;
			}

		</style>

		<script src="popup.js"></script>
	</head>

	<body>
		<h1>Google Voice Bulk Texter</h1>
		<div id="container">
			<div class="input-group">
				<span>Numbers and names</span>
				<textarea id="NumbersAndNames"></textarea>
				<span>Example:<br>(123) 456-7890, John Doe<br>(987) 654 3210, Jane Doe</span>
			</div>
			<div class="input-group">
				<span>Message template</span>
				<textarea id="Message">Hey {name}, this is a test.</textarea>
				<span>Example:<br>Hey {name}, this is a test.</span>
			</div>
			<div class="input-group">
				<button id="SendMessagesButton">Send</button>
			</div>
		</div>
	</body>
</html>
